<form>
<div class="example-small-box" ngForm #registrationForm="ngForm">
  <div>
    <h1>
      Registration
    </h1>
  </div>
  
  <div class="input-group form-group">
    <input type="text" 
          #employeeName="ngModel"
          [(ngModel)] = "userModel.employeeName"
          class="form-control" 
          placeholder="Employee Name" 
          pattern="^[a-zA-Z]{1,20}$"
          id="employeeName"
          name="employeeName" 
          required
          minlength="3"
          maxlength="20"
          [class.is-invalid]="employeeName.invalid && employeeName.touched">    
  </div>

  <!-- error msg display for Username field -->
  <div *ngIf="employeeName.errors && (employeeName.dirty || employeeName.touched)">
    <span style="color: red; margin: 0.5%;"[hidden]="!employeeName.errors.required">
      employeeName is required 
    </span>
    <span style="color: red;margin: 0.5%" [hidden]="!employeeName.errors.pattern">
      Only alphabets allowed.
    </span>
    <span style="color: red;margin: 0.5%;" [hidden]="!employeeName.errors.minlength">
      Please Enter Atleast 3 Characters
    </span>
    </div>
 
    <!-- Employee Email -->
    <div class="input-group form-group">
      <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
      <input type="text" 
            #email="ngModel"
            [(ngModel)] = "userModel.email"
            class="form-control" 
            placeholder="Employee Name" 
            pattern="^\D([a-zA-Z0-9+_.-])+[@]+[a-zA-Z0-9]+[.]+[a-z]{2,4}$"
            id="email"
            name="email" 
            required
            minlength="8"
            maxlength="20"
            [class.is-invalid]="email.invalid && email.touched">    
    </div>
  
    <!-- error msg display for Username field -->
    <div *ngIf="email.errors && (email.dirty || email.touched)">
      <span style="color: red; margin: 0.5%;"[hidden]="!email.errors.required">
        email is required 
      </span>
      <span style="color: red;margin: 0.5%" [hidden]="!email.errors.pattern">
        Email not in valid form      
      </span>
      <!-- <span style="color: red;margin: 0.5%;" [hidden]="!email.errors.minlength">
        Please Enter Atleast 3 Characters
      </span> -->
    </div>
 

      <!-- Files type -->
      <div class="input-group form-group">
        
        <input type="file"
          accept=".png, .jpg, .jpeg"
          class="form-control input1 "
          placeholder="file"
          name="fileInput"
          id="fileInput"
          #fileInput
          aria-required="true" required="required"           
          />
         
        <!-- <div *ngIf="fileInput.required && (fileInput.touched)">
          <span style="color: red; margin: 0.5%;"[hidden]="fileInput.required">
            email is required 
          </span>
        </div> -->
                <!-- #pic="ngModel"
                [(ngModel)] = "userModel.pic"
                [class.is-invalid]="pic.invalid && pic.touched" -->
      </div>


  
      <!-- Submit Button -->
      <button type="submit" 
              class="btn btn-warning button1"
              [disabled]="registrationForm.form.invalid"
              
              >
              SUBMIT
      </button>
